name: Build Duplicati BackupExplorer
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      - name: Display dotnet version
        run: dotnet --version
      - name: Run Tests
        run: dotnet test
      - name: Build Win64
        run: |
          dotnet publish -c Release --os win -o publish_win
          zip -r Duplicati-BackupExplorer.zip publish_win
      - name: Build Linux64
        run: |
          dotnet publish -c Release --os linux -o publish_linux
          zip -r Duplicati-BackupExplorer.zip publish_linux
          